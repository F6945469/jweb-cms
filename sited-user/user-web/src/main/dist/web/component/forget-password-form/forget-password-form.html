<!DOCTYPE html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link rel="stylesheet" href="forget-password-form.da87.css">
    <script src="forget-password-form.90c4.js"></script>
</head>
<body>
<div class="form-container">
    <div class="user-login__logo">
        <img class="user-login__logo-image" j:src="app.imageURL()" alt="">
    </div>
    <div class="login-title" j:text="i18n('user.forgetYourPassword')">Forget your password</div>
    <input type="hidden" id="userNameStrategy" j:value="userNameStrategy">
    <form onsubmit="return false;" class="user-login__form" id="forget-password-form.90c4">
        <div class="user-login__input-wrap">
            <input class="user-login__input" name="username" placeholder="Email">
        </div>
        <j:captcha/>

        <a class="btn btn-primary btn-submit user-login__button" j:text="i18n('user.resetForgetPassword')"></a>
    </form>
</div>


</body>
</html>
