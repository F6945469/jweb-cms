<!doctype html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="user.a45f.css"/>
    </head>
    <body>
        <div class="user" itemprop="author" itemscope itemtype="http://schema.org/Person">
            <div class="user__avatar" j:if="user.imageURL != null">
                <img j:src="'/image/80x80' + user.imageURL" class="user__avatar-image" src="http://placehold.it/80x80">
            </div>
            <div class="user__sign">
                <span class="user__nickname" j:text="user.nickname" itemprop="name">name</span> <span class="user__description" j:text="user.description">description</span>
            </div>
        </div>
    </body>
</html>
