project(':sited-page:page-search-service') {
    apply plugin: 'java-library'
    apply plugin: 'signing'
    apply plugin: 'maven-publish'

    sourceSets {
        test.compileClasspath += configurations.compileOnly
        test.runtimeClasspath += configurations.compileOnly
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        from sourceSets.main.allSource
        classifier 'sources'
    }

    artifacts {
        archives sourcesJar
    }

    dependencies {
        api project(':sited-page:page-search-service-api')
        implementation project(':sited-message')
        implementation 'org.apache.lucene:lucene-core:7.1.0'
        implementation('org.apache.lucene:lucene-queryparser:7.1.0') {
            exclude group: 'org.apache.lucene'
        }
        implementation('org.apache.lucene:lucene-analyzers-smartcn:7.1.0') {
            exclude group: 'org.apache.lucene'
        }
        implementation 'org.apache.lucene:lucene-highlighter:7.1.0'
        implementation project(':sited-page:page-service-api')

        testImplementation project(':sited-page:page-service')
        testImplementation project(':sited-database')
        testImplementation project(':sited-test')
    }
