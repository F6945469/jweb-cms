<!DOCTYPE html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="../../node_modules/purecss/build/pure-min.8874.css">
        <link rel="stylesheet" href="../../node_modules/purecss/build/grids-responsive-min.fffb.css">
        <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.64c6.css">
        <link rel="stylesheet" href="../../static/css/file.d7a7.css">
    </head>
    <body>
        <div class="sited-file-breadscrumb">
            <div class="container">
                <ul class="sited-file-breadscrumb__list">
                    <li class="sited-file-breadscrumb__item">
                        <a href="/file/" class="sited-file-breadscrumb__link" j:text="i18n('file.index')"></a>
                    </li>
                    <li class="sited-file-breadscrumb__item" j:for="bread:breads">
                        <a j:href="'/file'+bread.path" class="sited-file-breadscrumb__link" j:text="bread.displayName"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sited-file-toolbar">
            <div class="container">
                <div class="sited-file-toolbar__form-container">
                    <form class="sited-file-toolbar__form">
                        <div class="sited-file-toolbar__form-item">
                            <i class="iconfont icon-search"></i>
                            <input type="text" j:value="query" class="sited-file-toolbar__input">
                        </div>
                    </form>
                </div>
                <div class="sited-file-toolbar__buttons" j:if="directory.roles.contains('CREATE')">
                    <j:directory></j:directory>
                    <j:uploader></j:uploader>
                </div>
            </div>
        </div>
        <div class="sited-file-body">
            <input type="hidden" j:value="directory.id" id="directoryId">
            <input type="hidden" j:value="directory.roles" id="roles">
            <div class="container">
                <table class="sited-file-table">
                    <thead class="sited-file-table__head">
                        <tr class="sited-file-table__row">
                            <th class="sited-file-table__col" j:text="i18n('file.path')"></th>
                            <th class="sited-file-table__col" j:text="i18n('file.lastModified')"></th>
                            <th class="sited-file-table__col" j:text="i18n('file.description')"></th>
                            <th class="sited-file-table__col" j:text="i18n('file.operation')"></th>
                            <th class="sited-file-table__col" width="100"></th>
                        </tr>
                    </thead>
                    <tbody class="sited-file-table__body">
                        <tr class="sited-file-table__row" j:for="file:files.items">
                            <td class="sited-file-table__col">
                                <a class="sited-file-table__path" j:data-directory="file.isDirectory" href="#" j:text="file.path"></a>
                            </td>
                            <td class="sited-file-table__col" j:text="file.updatedTime"></td>
                            <td class="sited-file-table__col" j:text="file.description"></td>
                            <td class="sited-file-table__col" j:text="file.updatedBy"></td>
                            <td>
                                <a j:if="directory.roles.contains('DELETE')" href="javascript:void(0)" j:data-directory="file.isDirectory"
                                        class="sited-file__delete sited-file__button sited-file__button--text"
                                        j:data-id="file.id" j:text="i18n('file.delete')"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <j:pagination j:items="files" j:path="fullPath"/>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.min.4f25.js"></script>
        <script src="../../static/js/file.list.e43d.js"></script>
    </body>
</html>
