<!DOCTYPE html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <link rel="stylesheet" href="./page-comment-list.1278.css">
    <script src="./page-comment-list.2044.js"></script>
</head>
<body>
<div class="comment-container">
    <div class="user-comment__forbidden">
        <span j:text="i18n('comment.forbidden')"></span>
    </div>
    <div class="user-comment">
        <div class="user-comment__title" j:text="i18n('comment.commentTitle')"></div>
        <form action="" class="user-comment-form">
            <input type="hidden" id="visitorCommentEnabled" j:value="visitorCommentEnabled">
            <input type="hidden" id="pageId" name="pageId" j:value="page.id">
            <textarea maxlength="1000" name="content" rows="3" class="user-comment-text" j:if="!visitorCommentEnabled&&!user.isAuthenticated()" disabled
                    j:placeholder="i18n('comment.placeholderContent')"></textarea>
            <textarea maxlength="1000" name="content" rows="3" class="user-comment-text" j:if="visitorCommentEnabled||user.isAuthenticated()"
                    j:placeholder="i18n('comment.placeholderUserContent')"></textarea>
            <a href="javascript:void(0)" j:if="visitorCommentEnabled||user.isAuthenticated()" class="btn btn-primary user-comment-submit" j:text="i18n('comment.submit')"></a>
            <div j:if="!visitorCommentEnabled&&!user.isAuthenticated()">
                <a href="javascript:void(0)" class="user-comment-login" j:text="i18n('comment.login')"></a>
                <span j:text="i18n('comment.commentContent')"></span>
            </div>
        </form>
    </div>
    <ul class="comment-list">
        <li class="comment" j:for="topComment:comments.items">
            <div class="comment-author">
                <div class="comment-author-avatar">
                    <img j:if="topComment.user.imageURL!=null" j:src="topComment.user.imageURL">
                    <img j:if="topComment.user.imageURL==null" src="/static/img/default-avatar.8466.png">
                </div>
                <div class="comment-author-name" j:text="topComment.user.nickname"></div>
                <div class="comment-author-date">
                    <span j:text="format(topComment.comment.createdTime,'yyyy-MM-dd hh:mm:ss')">2017.02.18</span>
                </div>
            </div>
            <div class="comment-content">
                <div class="comment-content-text">
                    <span j:text="topComment.comment.content"></span>
                    <a href="javascript:void(0)" class="comment-reply-btn" j:if="visitorCommentEnabled||user.isAuthenticated()" j:text="i18n('comment.reply')"></a>
                    <div class="comment-content-text reply-content">
                        <textarea maxlength="1000" j:data-id="topComment.comment.id" name="content" rows="3" class="user-comment-text"
                                j:placeholder="i18n('comment.placeholderUserContent')"></textarea>
                        <a href="javascript:void(0)" class="btn btn-primary reply-submit" j:if="visitorCommentEnabled||user.isAuthenticated()" j:text="i18n('comment.submit')"></a>
                        <a href="javascript:void(0)" class="btn btn-default reply-cancel" j:text="i18n('comment.cancel')"></a>
                    </div>
                </div>
                <div class="comment-reply">
                    <ul>
                        <li class="comment" j:for="subComment:topComment.children">
                            <div class="comment-author">
                                <div class="comment-author-avatar">
                                    <img j:if="subComment.user.imageURL!=null" j:src="subComment.user.imageURL">
                                    <img j:if="subComment.user.imageURL==null" src="/static/img/default-avatar.8466.png">
                                </div>
                                <div class="comment-author-name">
                                    <span j:text="subComment.user.nickname"></span>
                                </div>
                            </div>
                            <div class="comment-content">
                                <div class="comment-content-text">
                                    <span j:text="subComment.comment.content"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
<template id="template-parent">
    <li class="comment">
        <div class="comment-author">
            <div class='comment-author-avatar'>
                <img src="/static/img/default-avatar.8466.png">
            </div>
            <div class="comment-author-name">_authorName_</div>
            <div class="comment-author-date"><span>_authorDate_</span></div>
        </div>
        <div class="comment-content">
            <div class="comment-content-text">
                <span>_authorContent_</span>
                <a href="javascript:void(0)" data-id="undefined" class="comment-reply-btn" j:text="i18n('comment.reply')">Reply</a>
            </div>
            <div class="comment-reply">
                <ul>
                </ul>
            </div>
        </div>
    </li>
</template>
<template id="template-child">
    <li class="comment">
        <div class="comment-author">
            <div class='comment-author-avatar'>
                <img src="/static/img/default-avatar.8466.png">
            </div>
            <div class="comment-author-name"><span>undefined</span></div>
        </div>
        <div class="comment-content">
            <div class="comment-content-text">
                <span>undefined</span>
            </div>
        </div>
    </li>
</template>
<template id="template-more">
    <li class="comment comment-more">
        <a href="javascript:void(0)" data-first-parent-id="undefined" data-page="undefined" class="comment-more-btn">
            <span j:text="i18n('comment.loadMoreReply')">More reply</span>
            (<span class="comment-more__count">undefined</span>Êù°)
        </a>
    </li>
</template>
<span class="reply-i18n" j:text="i18n('comment.reply')"></span>
<span class="submit-i18n" j:text="i18n('comment.submit')"></span>
<span class="cancel-i18n" j:text="i18n('comment.cancel')"></span>
<span class="more-i18n" j:text="i18n('comment.loadMoreReply')"></span>
</body>
</html>
