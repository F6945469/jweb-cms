<!DOCTYPE html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="page-archive.9c0d.css">
</head>
<body>
<div class="component page-archive">
    <div class="component__title" j:text="title" j:if="title != null">Title</div>
    <div class="component__title" j:if="title == null" j:text="i18n('page.archiveListTitle')">Archives</div>
    <div class="component__body">
        <ul class="page-archive__list">
            <li class="page-archive__item" j:for="archive:archives">
                <a j:href="'/archive/'+archive.year+'-'+archive.month" class="page-archive__item-link">
                    <div class="page-archive__item-content">
                        <div class="page-archive__item-title">
                            <span j:text="archive.year+'-'+archive.month">2018-01</span>(<span j:text="archive.count">1</span>)
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
