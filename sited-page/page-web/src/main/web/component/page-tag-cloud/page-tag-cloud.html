<!doctype html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="page-tag-cloud.css"/>

    <script type="text/javascript" src="jquery.tagcloud.js"></script>
    <script type="text/javascript" src="page-tag-cloud.js"></script>
</head>
<body>
<div class="component page-tag-cloud">
    <div class="component__title" j:text="title" j:if="title != null">title</div>
    <div j:if="title == null" class="component__title" j:text="i18n('page.tagCloudTitle')"></div>

    <div class="component__body">
        <a j:href="tag.path == null? '/tag/' + tag.name : tag.path" class="page-tag-cloud__link" j:rel="tag.totalTagged" j:for="tag:tags" j:text="tag.name"></a>
    </div>
</div>
</body>
</html>
