<!DOCTYPE html>
<html lang="en" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="page-breadcrumb.css">
    </head>
    <body>
        <div class="component page-breadcrumb" j:if="!categories.isEmpty()">
            <ol class="page-breadcrumb__list" itemscope itemtype="http://schema.org/BreadcrumbList">
                <li class="page-breadcrumb__item" j:for="category:categories" itemprop="itemListElement"  itemscope itemtype="http://schema.org/ListItem">
                    <a j:href="category.path" class="page-breadcrumb__link" itemprop="item" href="https://example.com/books">
                        <span itemprop="name">{{category.displayName}}</span>
                        <meta itemprop="position" j:content="$index+1" />
                    </a>
                </li>
            </ol>
        </div>
    </body>
</html>
